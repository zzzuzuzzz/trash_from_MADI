<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>тест</title>
    <link rel="stylesheet" href="index.css">
    <script src="test.js" defer></script>
</head>
<body>
    <div class="info">
        <div class="litInfo">Маленький кувшин</div>
        <div class="bigInfo">Большой кувшин</div>
    </div>
    <div class="container">
        <div class="little">
            <div id="watInLit"></div>
        </div>
        <div class="result">
            <button class="button">НАЧАТЬ</button>
            <label class="lb">Результат:</label>
            <label id="lbResult">&hellip;</label>
        </div>
        <div class="big">
            <div id="watInBig"></div>
        </div>
        <div class="litInp">
            <label class="lbLit">Первый кувшин</label>
            <input class="litInput" type="text" id="litInput">
        </div>
        <div class="resInp">
            <label class="lbRes">Желаемый результат</label>
            <input class="resInput" type="text" id="resInput">
        </div>
        <div class="bigInp">
            <label class="bigRes">Второй кувшин</label>
            <input class="bigInput" type="text" id="bigInput">
        </div>
    </div>
    <div class="zagl"></div>
</body>
</html>
